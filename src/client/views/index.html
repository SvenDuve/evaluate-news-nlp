<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="logo">
                SenTimeNto
            </div>
            <div class="greeting">
                A tool to analyse the sentiment in text blocks
            </div>
        </header>

        <main>
            <div>Enter some text here and submit. Once you submit you will then get some Analytics on the sentiment of the text:
            </div>
                <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="" placeholder="Some text">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
                </section>
            <section>
                <strong>Your Search Text:</strong>
                <div id="search"></div>
            </section>
            <section>
                <strong>Form Results:</strong>
                <div id="results">
                    <div id= positivity></div>
                    <div id= score></div>
                </div>
            </section>
        </main>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
